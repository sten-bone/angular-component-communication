<div class="m-3">
  <h1>Packing Boxes</h1>
  <app-packing-box (boxFull)="addPacked($event)" class="my-3"></app-packing-box>
  <div class="h3" *ngIf="profit">Total Profit: {{ profit | currency }}</div>
  <div *ngIf="boxesPacked">
    <div class="h3">Packed Boxes</div>
    <div class="d-flex flex-wrap">
      <svg
        *ngFor="let i of getCounter(boxesPacked)"
        xmlns="http://www.w3.org/2000/svg"
        width="2em"
        height="2em"
        fill="currentColor"
        class="mx-1 mb-1"
        viewBox="0 0 16 16"
      >
        <path
          d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM15 4.667V5H1v-.333L1.5 4h6V1h1v3h6l.5.667Z"
        />
      </svg>
    </div>
  </div>
</div>
