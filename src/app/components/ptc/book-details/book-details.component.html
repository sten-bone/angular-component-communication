<div class="mx-5 border border-dark rounded p-3">
  <div class="h2">{{ book.title }}</div>
  <p>
    <em>by {{ book.authorFirstName }} {{ book.authorLastName }}</em>
  </p>
  <p><strong>Genre:</strong> {{ book.genre }}</p>
  <p><b>ISBN:</b> {{ book.isbn }}</p>
  <p><b>Page Count:</b> {{ book.numPages }}</p>
</div>
