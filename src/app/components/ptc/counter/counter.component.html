<div class="m-3">
  <h1>FizzBuzz</h1>
  <div class="d-flex align-items-center">
    <button type="button" class="btn btn-primary" (click)="increment()">
      +
    </button>
    <div class="ms-4" *ngIf="counter; else counterZero">
      <app-fizzbuzz [num]="counter"></app-fizzbuzz>
    </div>
  </div>
</div>

<ng-template #counterZero>
  <p class="fs-3 ms-2 m-0">Click the + button to begin counting</p>
</ng-template>
